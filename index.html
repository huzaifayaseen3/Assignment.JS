<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Posting App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Post Something</h2>
    <textarea id="postInput" placeholder="What's on your mind?"></textarea>
    <div class="action-buttons">
      <button id="postBtn" class="btn" onclick="submitPost()">Post</button>
      <button id="deleteAllBtn" class="btn btn-danger" onclick="deleteAllPosts()">Delete All</button>
    </div>
    <div id="postsContainer"></div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="app.js"></script>

</body>

</html>
