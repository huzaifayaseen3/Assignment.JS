<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Currency Converter</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --background-light: #f3f4f6;
      --card-background: #ffffff;
      --text-color: #1f2937;
      --subtle-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --success-color: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      max-width: 48rem;
      width: 100%;
      background: var(--card-background);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px var(--shadow-color);
      padding: 2rem;
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--subtle-text);
      font-size: 1rem;
    }

    .currency-inputs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-group {
      flex: 1;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      outline: none;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    #amount {
      font-size: 1.25rem;
      font-weight: 500;
    }

    .swap-button {
      background-color: var(--primary-color);
      color: var(--card-background);
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .swap-button:hover {
      background-color: var(--primary-dark);
      transform: rotate(180deg);
    }

    .swap-icon {
      width: 1.5rem;
      height: 1.5rem;
      fill: currentColor;
    }

    .results {
      margin-bottom: 2rem;
    }

    .result-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    #convertedAmount {
      color: var(--success-color);
    }

    .rate-info {
      font-size: 1rem;
      color: var(--subtle-text);
    }

    #loadingMessage,
    #errorMessage {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    #loadingMessage {
      color: var(--primary-color);
    }

    #errorMessage {
      color: #ef4444;
      /* Red color */
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--subtle-text);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .currency-inputs {
        flex-direction: column;
        gap: 1rem;
      }

      .swap-button {
        order: -1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Currency Converter</h1>
      <p>Get real-time exchange rates for any two currencies.</p>
    </div>

    <div class="currency-inputs">
      <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="1" min="0" step="any">
      </div>
      <div class="input-group">
        <label for="fromCurrency">From</label>
        <select id="fromCurrency"></select>
      </div>

      <button class="swap-button" id="swapBtn">
        <svg class="swap-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" />
        </svg>
      </button>

      <div class="input-group">
        <label for="toCurrency">To</label>
        <select id="toCurrency"></select>
      </div>
    </div>

    <div class="results">
      <div id="resultMessage" class="result-text"></div>
      <div id="rateInfo" class="rate-info"></div>
    </div>

    <div id="loadingMessage" style="display:none;">Fetching rates...</div>
    <div id="errorMessage" style="display:none;"></div>

    <div class="footer">
      <p>Exchange rates provided by ExchangeRate-API.com</p>
    </div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // <-- REPLACE THIS WITH YOUR API KEY
    const apiBaseUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/`;

    // Get all the necessary DOM elements
    const amountInput = document.getElementById('amount');
    const fromCurrencySelect = document.getElementById('fromCurrency');
    const toCurrencySelect = document.getElementById('toCurrency');
    const swapBtn = document.getElementById('swapBtn');
    const resultMessage = document.getElementById('resultMessage');
    const rateInfo = document.getElementById('rateInfo');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Function to show a message (loading, error, etc.)
    function showMessage(element, message, display = true) {
      element.textContent = message;
      element.style.display = display ? 'block' : 'none';
    }

    // Function to fetch supported currencies and populate the select menus
    async function fetchCurrencies() {
      try {
        showMessage(loadingMessage, 'Fetching currencies...', true);
        const response = await fetch(`${apiBaseUrl}USD`);
        const data = await response.json();

        if (data.result === 'success') {
          const currencies = Object.keys(data.conversion_rates).sort();
          currencies.forEach(currency => {
            const option1 = document.createElement('option');
            option1.value = currency;
            option1.textContent = currency;
            fromCurrencySelect.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = currency;
            option2.textContent = currency;
            toCurrencySelect.appendChild(option2);
          });

          // Set default currencies
          fromCurrencySelect.value = 'USD';
          toCurrencySelect.value = 'EUR';

          // Hide loading message and any previous error
          showMessage(loadingMessage, '', false);
          showMessage(errorMessage, '', false);

          // Run the first conversion
          convertCurrency();

        } else {
          throw new Error(data['error-type'] || 'Failed to fetch currency list.');
        }
      } catch (error) {
        showMessage(loadingMessage, '', false);
        showMessage(errorMessage, `Error: ${error.message}. Please check your API key.`);
        console.error('Error fetching currency list:', error);
      }
    }

    // Main function to convert currency
    async function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      const from = fromCurrencySelect.value;
      const to = toCurrencySelect.value;

      // Basic input validation
      if (isNaN(amount) || amount <= 0) {
        resultMessage.textContent = 'Please enter a valid amount.';
        rateInfo.textContent = '';
        return;
      }

      // Handle same currency conversion
      if (from === to) {
        resultMessage.textContent = `${amount} ${from} = ${amount} ${to}`;
        rateInfo.textContent = '1 ' + from + ' = 1 ' + to;
        return;
      }

      try {
        showMessage(loadingMessage, 'Converting...', true);
        const response = await fetch(`${apiBaseUrl}${from}`);
        const data = await response.json();

        if (data.result === 'success') {
          const rate = data.conversion_rates[to];
          const convertedAmount = (amount * rate).toFixed(2);

          resultMessage.textContent = `${amount} ${from} = ${convertedAmount} ${to}`;
          rateInfo.textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;

          // Hide loading message
          showMessage(loadingMessage, '', false);
          showMessage(errorMessage, '', false);

        } else {
          throw new Error(data['error-type'] || 'Conversion failed.');
        }
      } catch (error) {
        showMessage(loadingMessage, '', false);
        showMessage(errorMessage, `Conversion failed: ${error.message}`);
        console.error('Error during conversion:', error);
      }
    }

    // Add event listeners to trigger the conversion
    amountInput.addEventListener('input', convertCurrency);
    fromCurrencySelect.addEventListener('change', convertCurrency);
    toCurrencySelect.addEventListener('change', convertCurrency);

    // Add listener for the swap button
    swapBtn.addEventListener('click', () => {
      const temp = fromCurrencySelect.value;
      fromCurrencySelect.value = toCurrencySelect.value;
      toCurrencySelect.value = temp;
      convertCurrency();
    });

    // Initialize the page by fetching the currency list
    fetchCurrencies();

  </script>
</body>

</html>
<!-- Currency converter Ends -->
