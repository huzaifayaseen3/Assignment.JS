<!-- Weather App  Starts -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Weather App</h1>
      <div class="location">New York, NY</div>
    </div>

    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Enter city name">
      <button class="search-btn" onclick="searchWeather()">Search</button>
    </div>

    <div class="weather-main">
      <div class="weather-icon"></div>
      <div class="temperature">24°C</div>
      <div class="description">Sunny</div>
    </div>

    <div class="weather-details">
      <div class="detail-box">
        <div class="detail-label">Humidity</div>
        <div id="humidity" class="detail-value">60%</div>
      </div>
      <div class="detail-box">
        <div class="detail-label">Wind</div>
        <div id="wind" class="detail-value">15 km/h</div>
      </div>
      <div class="detail-box">
        <div class="detail-label">Pressure</div>
        <div id="pressure" class="detail-value">1013 hPa</div>
      </div>
      <div class="detail-box">
        <div class="detail-label">Feels Like</div>
        <div id="feelslike" class="detail-value">27°C</div>
      </div>
    </div>
  </div>

  <!-- ✅ Script should be inside body, after HTML -->
  <script src="app.js"></script>
</body>

</html>

<!-- Weather App  Ends-->
