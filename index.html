<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>To Do List</h1>
    <input id="todo" type="text" placeholder="Enter todo item" onkeydown="addTodoEnter(event)" />
    <div>
      <button class="add-btn" onclick="AddTodo()">Add Todo</button>
      <button class="delete-btn" onclick="deleteAll()">Delete All</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
