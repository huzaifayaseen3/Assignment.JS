<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #eef2ff 100%);
      padding: 1rem;
    }

    .container {
      max-width: 64rem;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .icon-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 4rem;
      height: 4rem;
      background: linear-gradient(45deg, #2563eb, #4f46e5);
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .globe-icon {
      width: 2rem;
      height: 2rem;
      fill: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .converter-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .amount-section {
      margin-bottom: 2rem;
    }

    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .amount-input {
      width: 100%;
      font-size: 2rem;
      font-weight: 300;
      border: none;
      border-bottom: 2px solid #e5e7eb;
      background: transparent;
      padding: 0.5rem 0;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .amount-input:focus {
      border-bottom-color: #3b82f6;
    }

    .currency-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .currency-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .currency-select {
      width: 100%;
      appearance: none;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
      outline: none;
    }

    .currency-select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .currency-amount {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
    }

    .converted-amount {
      font-size: 1.5rem;
      font-weight: 600;
      color: #059669;
    }

    .swap-button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swap-button:hover {
      background: #2563eb;
      transform: scale(1.1);
    }

    .swap-icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: white;
    }

    .rate-section {
      background: linear-gradient(45deg, #eff6ff, #eef2ff);
      border-radius: 0.75rem;
      padding: 1.5rem;
    }

    .rate-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .rate-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .trend-icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: #3b82f6;
    }

    .rate-title span {
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
    }

    .last-updated {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .exchange-rate {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111827;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .converter-card {
        padding: 1.5rem;
      }

      .currency-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .swap-button {
        order: -1;
        align-self: center;
        margin-bottom: 1rem;
      }

      .amount-input {
        font-size: 1.5rem;
      }

      .currency-amount,
      .converted-amount {
        font-size: 1.25rem;
      }

      .rate-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>

  <script>
    const currencySymbols = {
      'USD': '$', 'EUR': 'â‚¬', 'GBP': 'Â£', 'JPY': 'Â¥',
      'AUD': 'A$', 'CAD': 'C$', 'CHF': 'Fr', 'CNY': 'Â¥',
      'INR': 'â‚¹', 'KRW': 'â‚©', 'SGD': 'S$', 'HKD': 'HK$'
    };

    const mockRates = {
      'USD-EUR': 0.85, 'EUR-USD': 1.18,
      'USD-GBP': 0.73, 'GBP-USD': 1.37,
      'USD-JPY': 110.0, 'JPY-USD': 0.009,
      'USD-AUD': 1.35, 'AUD-USD': 0.74,
      'USD-CAD': 1.25, 'CAD-USD': 0.80,
      'USD-CHF': 0.92, 'CHF-USD': 1.09,
      'USD-CNY': 6.45, 'CNY-USD': 0.155,
      'USD-INR': 74.5, 'INR-USD': 0.0134,
      'USD-KRW': 1180, 'KRW-USD': 0.00085,
      'USD-SGD': 1.35, 'SGD-USD': 0.74,
      'USD-HKD': 7.8, 'HKD-USD': 0.128,
      'EUR-GBP': 0.86, 'GBP-EUR': 1.16,
      'EUR-JPY': 129.4, 'JPY-EUR': 0.0077
    };

    function formatNumber(num) {
      return new Intl.NumberFormat('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 5
      }).format(num);
    }

    function calculateRate(from, to) {
      if (from === to) return 1;

      const directKey = from + '-' + to;
      if (mockRates[directKey]) {
        return mockRates[directKey];
      }

      const fromToUSD = from === 'USD' ? 1 : mockRates[from + '-USD'] || 1;
      const USDToTo = to === 'USD' ? 1 : mockRates['USD-' + to] || 1;
      return fromToUSD * USDToTo;
    }

    function updateConversion() {
      const amountInput = document.getElementById('amount');
      const fromCurrency = document.getElementById('fromCurrency');
      const toCurrency = document.getElementById('toCurrency');
      const fromAmount = document.getElementById('fromAmount');
      const toAmount = document.getElementById('toAmount');
      const exchangeRate = document.getElementById('exchangeRate');
      const lastUpdated = document.getElementById('lastUpdated');

      const amount = parseFloat(amountInput.value) || 0;
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const rate = calculateRate(from, to);
      const converted = amount * rate;

      fromAmount.textContent = currencySymbols[from] + formatNumber(amount);
      toAmount.textContent = currencySymbols[to] + formatNumber(converted);
      exchangeRate.textContent = '1 ' + from + ' = ' + formatNumber(rate) + ' ' + to;
      lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const amountInput = document.getElementById('amount');
      const fromCurrency = document.getElementById('fromCurrency');
      const toCurrency = document.getElementById('toCurrency');
      const swapBtn = document.getElementById('swapBtn');

      amountInput.addEventListener('input', function (e) {
        const value = e.target.value;
        if (value === '' || /^\d*\.?\d*$/.test(value)) {
          updateConversion();
        } else {
          e.target.value = value.slice(0, -1);
        }
      });

      fromCurrency.addEventListener('change', updateConversion);
      toCurrency.addEventListener('change', updateConversion);

      swapBtn.addEventListener('click', function () {
        const temp = fromCurrency.value;
        fromCurrency.value = toCurrency.value;
        toCurrency.value = temp;
        updateConversion();
      });

      updateConversion();
    });
  </script>
</body>
